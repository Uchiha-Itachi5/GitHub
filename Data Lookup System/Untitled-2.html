<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Records Dashboard</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    
</head>
<body>

    <h1 id="page-title">Text Records Dashboard</h1>

    <!-- Search Form with ARIA enhancements -->
    <form id="search-form" aria-labelledby="page-title">
        <label for="search">Search Records:</label>
        <input type="text" id="search" name="search" placeholder="Search..." aria-label="Enter your search query here">
        
        <select id="filter-dropdown" aria-label="Filter the search results">
            <option value="">Filter by Category</option>
            <option value="Title">Title</option>
            <option value="Content">Content</option>
            <option value="Date">Date</option>
        </select>

        <button type="submit" aria-label="Search the text records">Search</button>
    </form>

    <!-- "No Records Found" Message -->
    <div id="no-records" aria-live="polite">No records found. Please try a different search.</div>

    <!-- Table to Display Records (with ARIA role) -->
    <table id="data-table" role="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sample Title</td>
                <td>This is sample content from the database.</td>
                <td>2025-03-25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Another Record</td>
                <td>More text records for testing purposes.</td>
                <td>2025-03-24</td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div id="pagination" role="navigation" aria-label="Pagination controls">
        <button id="prev" aria-label="Go to the previous page">Previous</button>
        <button id="next" aria-label="Go to the next page">Next</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Text Records Dashboard. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='Java.js') }}"></script>
</body>
</html>
