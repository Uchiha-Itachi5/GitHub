<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
    <link rel="stylesheet" href="Pay Calculator.css">
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label for="darkSwitch">Dark Mode:</label>
            <input type="checkbox" id="darkSwitch">
        </div>

        <h2>Pay Calculator</h2>

        <!-- Input Fields -->
        <label for="value1">Enter Value 1:</label>
        <input type="number" id="value1" placeholder="Insert value 1">

        <label for="value2">Enter Value 2:</label>
        <input type="number" id="value2" placeholder="Insert value 2">

        <!-- Calculate Button -->
        <button id="calculateBtn">Calculate</button>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileUpload" />
        </div>

        <!-- Result Display -->
        <div id="result">Result will be displayed here</div>
    </div>

    <script>
        // Dark Mode Functionality
        const darkSwitch = document.getElementById('darkSwitch');
        darkSwitch.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
