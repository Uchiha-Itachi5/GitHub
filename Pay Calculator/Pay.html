<!DOCTYPE html>
<html>
<head>
    <title>Pay Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Pay Calculator</h2>
        <label>Hours Worked:</label>
        <input type="number" id="hours" step="0.1">
        <label>Hourly Rate:</label>
        <input type="number" id="rate" step="0.01">
        <label>Tax Rate (decimal):</label>
        <input type="number" id="tax" step="0.01" value="0.1">
        <label>Required Hours:</label>
        <input type="number" id="requiredHours" step="0.1" placeholder="e.g. 40">
        <button onclick="calculatePay()">Calculate</button>
        <p id="grossPay"></p>
        <p id="netPay"></p>
        <p id="missingHours"></p>
    </div>
</body>
</html>
