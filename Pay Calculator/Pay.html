<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
    <link rel="stylesheet" href="Pay Calculator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pay Calculator</h1>
            <button id="darkModeToggle">ðŸŒ™</button>
        </div>

        <form id="calculatorForm">
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" placeholder="Enter hours worked">

            <label for="expectedHours">Expected Hours:</label>
            <input type="number" id="expectedHours" placeholder="Enter expected hours">

            <label for="fileUpload">Upload Excel File:</label>
            <input type="file" id="fileUpload" accept=".xlsx, .xls">

            <!-- Wrapper to center the Calculate button -->
            <div class="button-wrapper">
                <button id="calculateButton">Calculate</button>
            </div>
        </form>

        <div id="result" class="result"></div>

        <!-- Wrapper to center the Export Result button -->
        <div class="button-wrapper">
            <button id="exportButton">Export Result</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="Pay Calculator javascript.js"></script>
</body>
</html>
